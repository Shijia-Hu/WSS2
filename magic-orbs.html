<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <title>魔法球规则展示</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+SC:wght@200;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/orbs.css" />
</head>

<body>
    <div class="stage-bg" aria-hidden="true"></div>
    <div class="page">
        <header class="page-header">
            <div>
                <div class="eyebrow">Wicked Ritual</div>
                <h1>魔法球规则</h1>
            </div>
            <div class="status">
                <span class="status-label">已开启</span>
                <span id="orbCounter">0 / 11</span>
            </div>
        </header>

        <main class="orbs-stage">
            <section class="orbs-grid" id="orbsGrid" aria-live="polite"></section>
            <section class="orb-focus hidden" id="orbFocus" aria-live="polite">
                <div class="orb-focus-card">
                    <div class="orb-core" aria-hidden="true"></div>
                    <h2 class="orb-title" id="orbFocusTitle"></h2>
                    <p class="orb-desc" id="orbFocusDesc"></p>
                </div>
            </section>
        </main>

        <footer class="page-footer">
            <div>主持人控制台可切换“全量规则页”或“单条规则页”。</div>
            <div class="hint">展示页仅用于投屏，无需手动操作。</div>
        </footer>
    </div>

    <script type="module" src="/src/orbs.js"></script>
</body>

</html>
