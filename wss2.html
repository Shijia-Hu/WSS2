<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wicked 魔法问答仪式 - 艺术影像版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+SC:wght@200;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/wss2.css">
</head>

<body>
    <div class="wicked-bg"></div>
    <div class="stage-glow" aria-hidden="true"></div>
    <div class="mist"></div>
    <div class="light-beam"></div>
    <div class="stage-lighting" aria-hidden="true"></div>
    <div class="stage-fog" aria-hidden="true"></div>
    <div class="atmosphere" aria-hidden="true"></div>
    <div class="arcane-haze" aria-hidden="true"></div>
    <div class="sparkle-field" aria-hidden="true"></div>
    <div class="stage-sparkles" aria-hidden="true"></div>
    <div class="rune-ring" aria-hidden="true"></div>
    <div class="slot-layer" aria-hidden="true">
        <div class="art-slot" style="--x:6;--y:12;--w:16;--ar:1/1" data-slot="wicked-ornament"></div>
        <div class="art-slot" style="--x:10;--y:64;--w:18;--ar:2/1" data-slot="wicked-banner"></div>
        <div class="art-slot" style="--x:78;--y:8;--w:14;--ar:1/1" data-slot="good-ornament"></div>
        <div class="art-slot" style="--x:74;--y:62;--w:20;--ar:3/2" data-slot="good-banner"></div>
        <div class="art-slot" style="--x:40;--y:4;--w:22;--ar:3/2" data-slot="crown-crest"></div>
        <div class="art-slot" style="--x:38;--y:82;--w:24;--ar:5/2" data-slot="quest-scroll"></div>
    </div>
    <div class="portal-flare" aria-hidden="true"></div>

    <!-- 1. 引导页 -->
    <div id="view-intro" class="view-container active">
        <div class="flex flex-col items-center mb-12 text-center">
            <div class="flex items-center gap-8 mb-6">
                <div class="w-16 h-0.5 bg-gradient-to-r from-transparent to-[var(--elphaba)]"></div>
                <span class="font-['Cinzel'] text-sm tracking-[0.8em] text-oz-gold uppercase">The Oracle of Oz</span>
                <div class="w-16 h-0.5 bg-gradient-to-l from-transparent to-[var(--glinda)]"></div>
            </div>
            <h1 class="font-['Cinzel'] text-6xl md:text-8xl tracking-[0.5em] text-white font-bold mb-4">WICKED</h1>
            <p id="status-text" class="status-badge mt-4">STAINED GLASS RITUAL: READY</p>
        </div>

        <div class="flex flex-col items-center gap-6">
            <button id="start-btn" class="btn-oz opacity-30 pointer-events-none">开启魔法仪式</button>
            <p id="pool-count-text" class="mt-4 text-[10px] text-zinc-600 uppercase tracking-[0.4em]">题库量: 0</p>
        </div>
    </div>

    <!-- 2. 收集阶段 -->
    <div id="view-gathering" class="view-container">
        <h2 class="font-['Cinzel'] text-xl text-oz-gold mb-4 tracking-[0.5em] uppercase">The Gathering</h2>
        <div class="flex items-center gap-6 mb-12">
            <div class="h-1 w-64 bg-white/5 rounded-full overflow-hidden border border-white/5">
                <div id="gather-progress" class="h-full bg-white transition-all duration-700" style="width: 0%"></div>
            </div>
            <span id="gather-count" class="text-2xl font-bold font-['Cinzel'] text-oz-gold">0 / 16</span>
        </div>
        <div class="carousel" id="gatherCarousel"></div>
    </div>

    <!-- 3. 洗牌 -->
    <div id="view-shuffling" class="view-container">
        <h2 class="font-['Cinzel'] text-oz-gold text-2xl animate-pulse tracking-[0.4em] uppercase">Defying Gravity</h2>
        <div id="shuffle-deck" class="relative w-48 h-72 mt-12"></div>
    </div>

    <!-- 4. 挑战阶段 -->
    <div id="view-selection" class="view-container">
        <h2 class="font-['Cinzel'] text-oz-gold text-xl mb-4 tracking-[0.4em] uppercase">The Challenge</h2>
        <div class="flex gap-4 mb-8">
            <div class="status-badge">REMAINING: <span id="round-count">16</span> / 16</div>
            <div class="status-badge">TOTAL POOL: <span id="pool-size">0</span></div>
        </div>
        <div class="carousel" id="selectCarousel"></div>
    </div>

    <!-- 5. 答题面板 -->
    <div id="view-quiz" class="view-container">
        <div class="glass-panel p-10 md:p-16 text-center relative overflow-hidden">
            <div class="timer-container" aria-live="polite">
                <div id="timer-bar"></div>
                <div id="timer-text">剩余 20s</div>
            </div>
            <button class="magic-orb-btn" data-action="addExtraTime" type="button" aria-label="加时 5 秒">
                <span class="orb-core">🔮</span>
                <span class="orb-label">加时</span>
            </button>
            <div id="quiz-body" class="quiz-body">
                <div id="quiz-tag" class="text-[9px] mb-8 tracking-[0.6em] uppercase text-oz-gold opacity-50">
                    Sacred Chamber
                </div>
                <div class="quiz-question-stack">
                    <h3 id="quiz-text-primary" class="quiz-question text-2xl md:text-3xl leading-relaxed font-light italic"></h3>
                    <h3 id="quiz-text-secondary" class="quiz-question quiz-question-secondary text-xl md:text-2xl leading-relaxed font-light italic"></h3>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="quiz-options"></div>
            </div>
            <div id="quiz-feedback" class="mt-12 opacity-0 transition-all duration-700">
                <p id="feedback-msg" class="text-xl font-bold tracking-widest mb-10"></p>
                <button data-action="backToSelection" class="btn-oz">确认并返回</button>
            </div>
        </div>
    </div>

    <!-- 提示框 -->
    <div id="message-box" class="fixed inset-0 z-[7000] hidden items-center justify-center bg-black/80">
        <div class="glass-panel p-8 max-w-sm text-center">
            <h3 id="msg-title" class="font-['Cinzel'] text-oz-gold text-xl mb-4">Oracle</h3>
            <p id="msg-content" class="text-sm mb-8 leading-relaxed"></p>
            <button data-action="hideMessage()" class="btn-oz w-full">Acknowledged</button>
        </div>
    </div>

    <!-- 进度恢复提示 -->
    <div id="restore-modal" class="fixed inset-0 z-[7100] hidden items-center justify-center bg-black/80">
        <div class="glass-panel p-8 max-w-sm text-center">
            <h3 class="font-['Cinzel'] text-oz-gold text-xl mb-4">恢复进度</h3>
            <p class="text-sm mb-8 leading-relaxed">检测到上次未完成的仪式进度，是否继续？</p>
            <div class="flex flex-col gap-4">
                <button data-action="restoreProgress" class="btn-oz w-full">恢复进度</button>
                <button data-action="restartProgress" class="btn-oz w-full bg-white/10">重新开始</button>
            </div>
        </div>
    </div>

    <div class="frameLayer">
        <img src="./assets/frame/frame_full.png" alt="" onerror="this.style.display='none'">
    </div>
    <div class="overlayLayer">
        <img src="./assets/overlays/overlay_glitter.png" alt="" onerror="this.style.display='none'">
    </div>

    <script type="module" src="/src/wss2.js"></script>
</body>

</html>
