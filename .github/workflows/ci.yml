name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: node -v && npm -v
      - run: ls -la
      - run: cat package.json
      - run: npm ci
      - run: npm ls vite || true
      - run: npm test
