<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WSS2 Host Console</title>
    <style>
        :root {
            --bg: #0b0b10;
            --panel: rgba(255, 255, 255, .06);
            --line: rgba(255, 255, 255, .14);
            --text: rgba(255, 255, 255, .92);
            --muted: rgba(255, 255, 255, .68);
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, "PingFang SC", "Noto Serif SC", sans-serif;
        }

        .wrap {
            max-width: 1180px;
            margin: 0 auto;
            padding: 18px 16px 40px;
        }

        .row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, .07), rgba(255, 255, 255, .04));
            border: 1px solid var(--line);
            border-radius: 16px;
            padding: 14px;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 10px;
        }

        h2 {
            font-size: 14px;
            margin: 16px 0 10px;
            color: var(--muted);
            letter-spacing: .08em;
            text-transform: uppercase;
        }

        .btn {
            appearance: none;
            border: 1px solid var(--line);
            background: rgba(255, 255, 255, .06);
            color: var(--text);
            padding: 10px 12px;
            border-radius: 12px;
            cursor: pointer;
        }

        .btn:hover {
            background: rgba(255, 255, 255, .10);
        }

        .btn.primary {
            border-color: rgba(180, 140, 255, .35);
        }

        .btn.danger {
            border-color: rgba(255, 120, 120, .35);
        }

        .btn.small {
            padding: 8px 10px;
            font-size: 13px;
            border-radius: 10px;
        }

        .pill {
            display: inline-flex;
            gap: 8px;
            align-items: center;
            border: 1px solid var(--line);
            background: rgba(255, 255, 255, .04);
            padding: 8px 10px;
            border-radius: 999px;
            color: var(--muted);
            font-size: 13px;
        }

        input,
        select {
            background: rgba(0, 0, 0, .35);
            color: var(--text);
            border: 1px solid var(--line);
            border-radius: 10px;
            padding: 9px 10px;
            outline: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        @media (max-width: 980px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .teamBtn {
            text-align: left;
            display: flex;
            justify-content: space-between;
            gap: 10px;
            align-items: center;
            width: 100%;
        }

        .teamBtn .name {
            font-weight: 600;
        }

        .teamBtn .meta {
            font-size: 12px;
            color: var(--muted);
        }

        .log {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
            font-size: 12px;
            color: rgba(255, 255, 255, .72);
            background: rgba(0, 0, 0, .28);
            border: 1px solid var(--line);
            border-radius: 12px;
            padding: 10px;
            white-space: pre-wrap;
            min-height: 70px;
        }

        .spacer {
            flex: 1;
        }

        kbd {
            font: inherit;
            padding: 2px 8px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, .18);
            background: rgba(255, 255, 255, .08);
            margin-left: 6px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card">
            <div class="row">
                <div>
                    <h1>WSS2 · 主持控制台</h1>
                    <div style="color:var(--muted); font-size:13px; line-height:1.5;">
                        大屏页打开 <b>wss2.html</b> 全屏；控制台打开 <b>host.html</b> 操作。<br />
                        快捷键：开始亮相 <kbd>I</kbd>（自动）/ <kbd>Shift</kbd>+<kbd>I</kbd>（手动），Next <kbd>N</kbd>，Stop
                        <kbd>X</kbd>，Act II <kbd>D</kbd>，Final <kbd>F</kbd>。
                    </div>
                </div>
                <div class="spacer"></div>
                <div class="pill">Channel: <span id="chanState">ready</span></div>
            </div>
        </div>

        <h2>Act 0 · 全队亮相</h2>
        <div class="card">
            <div class="row" style="margin-bottom:10px;">
                <button class="btn primary" data-cmd="introStartAuto">全队亮相（自动）</button>
                <button class="btn" data-cmd="introStartManual">全队亮相（手动）</button>
                <button class="btn" data-cmd="introNext">Next（下一位/下一队）</button>
                <button class="btn danger" data-cmd="introStop">Stop（立刻结束）</button>

                <div class="spacer"></div>

                <label class="pill">memberDelay(ms)
                    <select id="memberDelay">
                        <option value="800">800（快）</option>
                        <option value="950" selected>950（中）</option>
                        <option value="1100">1100（慢）</option>
                        <option value="1300">1300（更慢）</option>
                    </select>
                </label>

                <label class="pill">teamHold(ms)
                    <select id="teamHold">
                        <option value="450">450（短）</option>
                        <option value="550" selected>550（中）</option>
                        <option value="700">700（长）</option>
                        <option value="900">900（更长）</option>
                    </select>
                </label>
            </div>

            <div style="color:var(--muted); font-size:13px; margin-bottom:10px;">
                单独重放某队（补救用）：点击队伍按钮即可在大屏重放该队亮相（同样支持自动/手动速度）。
            </div>
            <div class="grid" id="teamGrid"></div>
        </div>

        <h2>Act I / II / III · 叙事控制</h2>
        <div class="card">
            <div class="row" style="margin-bottom:10px;">
                <button class="btn" data-cmd="act1">Act I 开场串词</button>
                <button class="btn" data-cmd="r1">R1 串词</button>
                <button class="btn" data-cmd="r2">R2 串词</button>
                <button class="btn" data-cmd="r3">R3 串词</button>
                <button class="btn" data-cmd="r4">R4 串词</button>

                <div class="spacer"></div>

                <input id="winnerName" placeholder="本轮胜队名（封印用）" style="min-width:240px;" />
                <button class="btn small" data-cmd="seal1">R1 封印</button>
                <button class="btn small" data-cmd="seal2">R2 封印</button>
                <button class="btn small" data-cmd="seal3">R3 封印</button>
                <button class="btn small" data-cmd="seal4">R4 封印</button>
            </div>

            <div class="row">
                <button class="btn primary" data-cmd="act2">Act II（穹顶审判宣言）</button>
                <button class="btn primary" data-cmd="final">Act III（真相揭幕）</button>

                <div class="spacer"></div>
                <div class="pill">提示：如果大屏没反应，先确认大屏页和 host 页在同一浏览器同一域名下打开。</div>
            </div>
        </div>

        <h2>发送日志</h2>
        <div class="card">
            <div class="log" id="log"></div>
        </div>

    </div>

    <script type="module" src="/src/host.js"></script>
</body>

</html>
